<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around EE.UU. - Proyecto 8 de TripleTen"
    />
    <meta name="keywords" content="html, css, responsive, bem, javascript" />
    <meta name="author" content="Ricardo Castro" />

    <!--Título de la página-->
    <title>Alrededor de los EE.UU.</title>

    <!--Estilos-->
    <link rel="stylesheet" href="./pages/index.css" />

    <!--Icono de la página-->
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/aroundEEUU_logo.svg"
          alt="Logotipo de Around The U.S."
        />
        <div class="header__divider"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/avatar_image.jpg"
              alt="Imagen de perfil"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__edit-icon">
              <img
                class="profile__edit-icon-image"
                src="./images/edit-button_icon.png"
                alt="Icono de editar"
              />
            </button>
            <p class="profile__info-description">Explorador</p>
          </div>
          <button class="profile__add-button-rectangle">
            <img
              class="profile__add-button-icon"
              src="./images/icon-plus_icon.png"
              alt="Icono de añadir"
            />
          </button>
        </section>

        <!-- Photography Section / Se eliminaron y se usa el template -->
        <section class="photography"></section>
      </main>

      <template id="photography-card-template">
        <div class="photography__card">
          <img class="photography__card-image" src="" alt="" />
          <img
            class="photography__trash-icon"
            src="./images/trash_icon.svg"
            alt=""
          />
          <div class="photography__info">
            <h2 class="photography__info-title"></h2>
            <img
              class="photography__info-icon"
              src="./images/heart-outline_icon.svg"
              alt="Icono de me gusta"
            />
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>

      <div class="editPopup editPopup_unshown">
        <div class="editPopup__container">
          <div class="editPopup__content">
            <h2 class="editPopup__title">Editar perfil</h2>
            <form class="editPopup__form">
              <input
                type="text"
                name="name"
                class="editPopup__input editPopup__input-name"
                placeholder="Nombre"
                required
              />
              <input
                type="text"
                name="about"
                class="editPopup__input editPopup__input-about"
                placeholder="Acerca de mí"
                required
              />
              <button type="submit" class="editPopup__submit-button">
                Guardar
              </button>
            </form>
          </div>
          <button class="editPopup__close-button">
            <img
              src="./images/close_icon.png"
              alt="Cerrar"
              class="editPopup__close-button-icon"
            />
          </button>
        </div>
      </div>

      <div class="addPopup addPopup_unshown">
        <div class="addPopup__container">
          <div class="addPopup__content">
            <h2 class="addPopup__title">Agregar lugar</h2>
            <form class="addPopup__form">
              <input
                type="text"
                name="title"
                class="addPopup__input addPopup__input-title"
                placeholder="Titulo"
                required
              />
              <input
                type="text"
                name="link"
                class="addPopup__input addPopup__input-link"
                placeholder="Enlace de la imagen"
                required
              />
              <button type="submit" class="addPopup__submit-button">
                Crear
              </button>
            </form>
          </div>
          <button class="addPopup__close-button">
            <img
              src="./images/close_icon.png"
              alt="Cerrar"
              class="addPopup__close-button-icon"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
